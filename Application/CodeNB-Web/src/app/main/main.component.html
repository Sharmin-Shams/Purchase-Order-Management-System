<div class="g-sidenav-show" #isSideNavShow>
    <app-side-bar id="sidenav-main"
        class="sidenav fixed-start navbar navbar-vertical navbar-expand-xs border-radius-lg ms-xl-2 my-xl-2 bg-white overflow-y-visible"></app-side-bar>
    <main class="main-content my-2 me-2">
        <button id="iconNavbarSidenav" class="btn shadow-xs text-dark p-2 m-2 mb-0 bg-white" (click)="toggleSideNav()">
            <fa-icon [icon]="icon" class="p-2 h6"></fa-icon>
        </button>
        <router-outlet></router-outlet>
    </main>
</div>
