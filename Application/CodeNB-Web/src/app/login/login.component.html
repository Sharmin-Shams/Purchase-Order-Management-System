<div class="vh-100 p-sm-4 d-flex bg-gradient-faded-white">
    <div class="card shadow-xl col-sm-6 col-md-5 max-width-400 m-auto">
        <div class="card-header">
            <h3 class="text-primary text-center mb-0">Sign In</h3>
        </div>
        <div class="card-body py-0">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control"
                        [ngClass]="{ 'is-invalid': username.invalid && (username.dirty || username.touched) }"
                        formControlName="username" />
                    <div *ngIf="username?.touched && username?.invalid" class="invalid-feedback">
                        <div *ngIf="username?.errors?.['required']">Username is required.</div>
                        <div *ngIf="username?.errors?.['minlength'] || username?.errors?.['maxlength']">Invalid
                            username.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control"
                        [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
                        formControlName="password" />
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3 mb-5">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
